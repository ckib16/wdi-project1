<!DOCTYPE html>

<head>
  <title>WDI Trivia</title>
  <script src="https://ajax.googleapis.com/
ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css" charset="utf-8">
</head>

<body>
  <div class="scoreDiv">
    <h1>Score</h1>
    <p></p>
  </div>
  <div class='questionDiv'>
    <h1>Question</h1>
    <p></p>
  </div>
  <div class='choiceDiv'>
    <h1>Choices</h1>
    <p></p>
    <p></p>
    <p></p>
  </div>
  <div class='inputDiv'>
    <input type="text" id="input-field" placeholder="Enter 1, 2 or 3 Here"></input>
    <button id="set-input">Submit Answer</button>
  </div>
  <div class="resetDiv">
    <button id="resetButton">Reset Game</button>
  </div>
  <div class="resultDiv">
    <h1>Result</h1>
    <p></p>
  </div>
</body>
