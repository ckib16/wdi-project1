<!DOCTYPE html>
<html lang="en">

<head>
  <title>WDI Trivia</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" charset="utf-8">
</head>

<body>
  <div class="container">
    <div id="resetDiv">
      <button class="btn btn-warning" id="resetButton">Reset Game</button>
    </div>
    <div id="scoreDiv">
      <h1>Score</h1>
      <p></p>
    </div>
    <div id='questionDiv'>
      <h1>Question</h1>
      <p></p>
    </div>
    <div id='choiceDiv'>
      <h2>Choices</h2>
      <p></p>
      <p></p>
      <p></p>
    </div>
    <div id='inputDiv' class='input-group'>
      <input type="text" id="input-field" type="text" class="form-control" placeholder="Enter 1, 2 or 3 Here"></input>
      <button class="btn btn-success" id="set-input">Submit Answer</button>
    </div>
    <div id="resultDiv">
      <h2>Result</h2>
      <p></p>
      <button class="btn btn-primary" id="nextButton">Next Question</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
